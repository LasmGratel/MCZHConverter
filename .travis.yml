language: java
jdk:
  - oraclejdk7
branches:
  only:
    - master
before_deploy:
  - git config --global user.email ${EMAIL}
  - git config --global user.name ${NAME}
  - git tag ${VERSION_PREFIX}${TRAVIS_BUILD_NUMBER}
  - git push -q ${REPO} --tags
  - "cp /home/travis/.m2/repository/yushijinhun/mczhconverter/MCZHConverter/${VERSION_PREFIX}${TRAVIS_BUILD_NUMBER}/MCZHConverter-${VERSION_PREFIX}${TRAVIS_BUILD_NUMBER}-jar-with-dependencies.jar ./MCZHConverter-${VERSION_PREFIX}${TRAVIS_BUILD_NUMBER}.jar"
deploy:
  provider: releases
  api_key: "${GITHUB_TOKEN}"
  file: "MCZHConverter-${VERSION_PREFIX}${TRAVIS_BUILD_NUMBER}.jar"
  skip_cleanup: true
  on:
    tags: false
cache:
  directories:
    - /home/travis/.m2

